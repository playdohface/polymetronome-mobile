<div class="container">
  <div class="buttons">
      <button *ngFor="let b of buttons; index as i" 
      (click) = "buttonHandler(i)"
      [ngClass]="buttons[i]"
      ></button>
  </div>
  <div [formGroup] = "soundChoice" class="soundchoice">
      <div class="defaultoptions">
         <ion-list> 
          <ion-item>Sound:&nbsp;
          <ion-select interface="popover" formControlName="soundSelect" placeholder="Select Sound">
              <ion-select-option *ngFor="let sound of soundList" [value]="sound" >{{sound.name}}</ion-select-option>
          </ion-select>
        </ion-item> 
        </ion-list>
        <ion-button fill="outline" size="small" (click)="toggleOptions()">
          <ion-icon slot="icon-only" name="options-outline"></ion-icon>
        </ion-button>
        <ion-button fill="outline" shape="round" size="small" (click)="deleteMe()"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-button>
          
      </div>

      <div *ngIf="moreoptions" class="moreoptions">
          <div class="volsection">Volume: <input class="volslider" #volumeControl type="range" min="0" max="100" (change)="setVolume(volumeControl.value)"></div>
          <div>Play Every one out of <input formControlName = "playEvery"> times.</div>
          
      </div>
  </div>
  
</div>
